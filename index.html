<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <!-- Icon for page title -->
    <link rel="icon" type="image/png" href="assets/icon.png">
    <title>Warriors Game</title>
    <style>
      body {
        background-color: antiquewhite;
      }

      .progress, .progress-bar {
        width: 100%;
        height: 50px;
        transition: width 500ms;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <section class="row mt-5">
        <!-- Player details -->
        <div class="col-md-5">
          <h1 class="text-center border border-info rounded-lg">PLAYER</h1>
          <img class="mx-auto mb-1 d-block" src="assets/player.png" alt="player" height="200px">
          <div class="progress">
            <div id="player-bar" class="progress-bar bg-info text-center">100%</div>
          </div>
        </div>
        
        <!-- Control buttons -->
        <div class="col-md-2">
          <div id="new-game-button" class="text-center p-1 mb-2">
            <button class="btn btn-success" onclick="newGame()">NEW GAME</button>
          </div>

          <div id="control-buttons" class="text-center p-1 invisible">
            <button class="btn btn-info my-2" onclick="attack()">ATTACK</button>
            <button class="btn btn-info my-2" onclick="specialAttack()">SPECIAL ATTACK</button>
            <button class="btn btn-warning my-2" onclick="addLife()">ADD LIFE</button>
          </div>
        </div>

        <!-- Computer details -->
        <div class="col-md-5">
          <h1 class="text-center border border-danger rounded-lg">COMPUTER</h1>
          <img class="mx-auto mb-1 d-block" src="assets/computer.png" alt="computer" height="200px">
          <div class="progress">
            <div id="computer-bar" class="progress-bar bg-danger text-center">100%</div>
          </div>
        </div>
      </section>

        <!-- Logs (li tags will be dynamically added) -->
      <section id="logs-section" class="row mt-5 invisible">
        <div class="col-md-12 log rounded-lg">
          <ul id="logs-list" class="list-group"></ul>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
